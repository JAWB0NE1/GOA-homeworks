<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Tab Navigation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="phone">
    <div class="content" id="content">
      <img src="download1.jpg" alt="Image 1" />
    </div>

    <nav class="nav">
      <div class="nav-item active" id="image1" onclick="activateTab('image1')">
        <i class="fas fa-image"></i>
        <span>Home</span>
      </div>
      <div class="nav-item" id="image2" onclick="activateTab('image2')">
        <i class="fas fa-image"></i>
        <span>Work</span>
      </div>
      <div class="nav-item" id="image3" onclick="activateTab('image3')">
        <i class="fas fa-image"></i>
        <span>Blog</span>
      </div>
      <div class="nav-item" id="image4" onclick="activateTab('image4')">
        <i class="fas fa-info-circle"></i>
        <span>About Us</span>
      </div>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
