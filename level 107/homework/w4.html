<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector Example</title>
    <style>
        .card {
            padding: 20px;
            background-color: lightgray;
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <p>This is the original text.</p>
    </div>
    <script>
        document.querySelector(".card p").textContent = "Updated by querySelector()";
    </script>
</body>
</html>
