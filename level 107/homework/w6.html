<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Box Example</title>
    <style>
        .dynamic-box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid blue;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <script>
        let newDiv = document.createElement("div");
        newDiv.classList.add("dynamic-box");
        newDiv.textContent = "I'm alive!";
        document.body.appendChild(newDiv);
    </script>

</body>
</html>
