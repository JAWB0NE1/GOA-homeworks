<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გამოსახულებების გალერეა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 200px);
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            opacity: 0.5; 
            transition: opacity 0.3s, transform 0.3s;
            border-radius: 10px;
        }

        .gallery img:hover {
            opacity: 1;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    აქ ვითომ ფოტოებია
    <div class="gallery">

        <img src="" alt="Image 1">
        <img src="" alt="Image 2">
        <img src="" alt="Image 3">
        <img src="" alt="Image 4">
        <img src="" alt="Image 5">
        <img src="" alt="Image 6">
        <img src="" alt="Image 7">
        <img src="" alt="Image 8">
        <img src="" alt="Image 9">
        <img src="" alt="Image 10">
    </div>

</body>
</html>
