<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გრუნტის ღილაკი</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            
            cursor: pointer;
            transition: transform 0.3s; 
        }

        .button:hover {
            transform: rotate(145deg);
        }
    </style>
</head>
<body>

    <button class="button">Click me</button>

</body>
</html>
